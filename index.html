<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="instagram-celular4.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo.png" alt="instagram logo" class="instagram-logo" style="width: 500;" height="500">
                <div class="profile-photo">
                    <img src="everton.jpg" alt="foto de perfil" style="border-radius: 50%;" width="100" height="100" >
                </div>
                <a href="#" class="instagram-login">Continue como evertoon_leite</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é evertoon_leite?</p>
                <p class="not-account">
                    <a href="#"class="link-blue">Trocar de conta</a>
                    ou
                    <a href="#" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
                <div class="apple-botao">
                    <img src="apple-button.png" alt="Botão Apple" style="border-radius: 50%;" width="130" height="130">
                </div>
            <div class="google-botao">
                <img src="botao-google.png" alt="Botão Google" style="border-radius: 50%;" width="130" height="130">
            </div>
            </div>
        </div>
    </div>
    <footer id="rodape" >
        <p>&copy;Everton Leite</p>
    </footer>
</body>
</html>
